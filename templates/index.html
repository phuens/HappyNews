<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy News</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="jumbotron" style="color:black">
      <h1 style="color:black">
        Happy News
      </h1>
    </div>
    <div class="container">
      {% for title, desc, publish_date, textblob_pol, watson_pol, news_station, news_content, url_img in context %}
      <p>{{title}}</p>
      <p style="color:rosybrown">{{desc}}</p>
      <p>{{publish_date}}</p>
      <p style="color:brown">{{textblob_pol}}</p>
      <p>{{watson_pol}}</p>
      <p style="color:pink">{{news_station}}</p>
      <p>{{news_content}}</p>
      <img src="{{url_img}}" style="width:300px" />

      {% endfor %}
    </div>
  </body>
</html>
